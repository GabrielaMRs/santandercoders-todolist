<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do listaTarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action=""> 
            Logo<img src="" alt="">
            <input type="text" id="tarefa" placeholder="Nova Tarefa..." required>
            
            <select name="status" id="statusTarefa">
                <option value="0" selected disabled>Status</option>
                <option value="1">Feita</option>
                <option value="2">Tranquila</option>
                <option value="3">Importante</option>
                <option value="4">Urgente</option>                
            </select>
            <button type="submit" id="btn-addTarefa">Adicionar Tarefa</button>            
        </form>
        <div>
            <ul id="listaTarefas"></ul>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
