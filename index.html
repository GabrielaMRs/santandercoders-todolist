<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do listaTarefas</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./assets/images/teletubbies-sol.gif" alt="Sol do Teletubbies" id="teletubbies-sol">
    </header>
    <main class="main-list">

        <div class="adiciona-procura">
            <form action=""> 
                <input type="text" id="tarefa" placeholder="Nova Tarefa..." required>
                
                <select name="status" id="statusTarefa">
                    <option value="" selected disabled>Status</option>
                    <option value="feita">Feita</option>
                    <option value="tranquila">Tranquila</option>
                    <option value="importante">Importante</option>
                    <option value="urgente">Urgente</option>                
                </select>
    
                <button type="submit" id="btn-addTarefa">Adicionar Tarefa</button>            
            </form>
            
            <div id="searchTask">
                <input id="buscarTarefa" placeholder="Digite o nome da tarefa">
                <button id="btn-buscarTarefa" onclick="obterTarefa()">Procurar</button>
            </div>

            
        </div>

        <div class="lista-legenda">
            <div class="lista-de-tarefas">
                <ul id="listaTarefas"></ul>
            </div>
    
            <div class="legenda">
                <h2>Legenda:</h2>
                <span><img src="/assets/images/dipsy.png" alt="">Feita</span>
                <span><img src="/assets/images/laa-laa.png" alt="">Tranquila</span>
                <span><img src="/assets/images/po.png" alt="">Importante</span>
                <span><img src="/assets/images/tinky-winky.png" alt="">Urgente</span>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
